sudo: true
language: java
dist: trusty
group: edge
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - DISPLAY=:99.0
before_install:
- sh -e /etc/init.d/xvfb start - sleep 10
script:
- mvn -Dtarget.id=org.genivi.commonapi.dbus.target -f org.genivi.commonapi.dbus.releng/pom.xml clean verify
deploy:
  on: develop
  provider: bintray
  file: "descriptor.json"
  user: "kthoms"
  dry-run: false
  key:
    secure: 
